  <head>
    <meta charset="UTF-8" />

    </title>

    <link rel="icon" href="https://fav.farm/⌨️" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "Segoe UI", "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("https://plus.unsplash.com/premium_photo-1661328065693-ee611d7dbafe?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZGFyayUyMG9mZmljZXxlbnwwfHwwfHx8MA%3D%3D")
          no-repeat center center fixed;
        background-size: cover;
        opacity: 0.9;
        z-index: -2;
      }

      body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
      }

      main.keyboard {
        background: rgba(243, 244, 247, 0.95);
        padding: 20px;
        border-radius: 18px;
        max-width: 820px;
        width: 90%;
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transform: scale(0.9);
        transform-origin: center;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 10px;
        justify-content: center;
      }

      .key {
        width: 42px;
        height: 42px;
        background: #f3f4f7;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        transition: all 0.2s ease-in-out;
        user-select: none;
        cursor: pointer;
        padding: 3px 0;
      }

      .key:focus {
        outline: 2px solid #4c8bf5;
        outline-offset: 2px;
      }

      .key .icon {
        font-size: 16px;
        margin-top: 2px;
        color: #444;
      }

      .wide {
        width: 60px;
      }
      .wider {
        width: 70px;
      }
      .widest {
        width: 90px;
      }
      .extra-wide {
        width: 200px;
      }

      .key:hover {
        transform: scale(1.05);
      }

      .key:active {
        transform: scale(0.96);
        background: #eaeaea;
      }

      .quote {
        text-align: center;
        margin-top: 10px;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 1.2s ease-out forwards;
        animation-delay: 0.3s;
        font-style: italic;
        font-size: 0.95rem;
        color: black;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .key {
          width: 36px;
          height: 36px;
          font-size: 11px;
        }

        .wide {
          width: 50px;
        }
        .wider {
          width: 60px;
        }
        .widest {
          width: 80px;
        }
        .extra-wide {
          width: 160px;
        }
      }

      @media (max-width: 480px) {
        .key {
          width: 30px;
          height: 30px;
          font-size: 10px;
        }

        .wide {
          width: 45px;
        }
        .wider {
          width: 55px;
        }
        .widest {
          width: 70px;
        }
        .extra-wide {
          width: 140px;
        }
      }
    </style>
  </head>

  <body>
    <main
      class="keyboard"
      role="main"
      aria-label="Interactive keyboard interface">
      <div class="keyboard">
        <!-- Row 1: Escape + Function Keys with Icons -->
        <div class="row">
          <button class="key wide">Esc</button>
          <button class="key">
            F1<br /><span class="icon">&#127769;</span>
          </button>
          <button class="key">F2<br /><span class="icon">&#9728;</span></button>
          <button class="key">
            F3<br /><span class="icon">&#128263;</span>
          </button>
          <button class="key">
            F4<br /><span class="icon">&#128265;</span>
          </button>
          <button class="key">
            F5<br /><span class="icon">&#128266;</span>
          </button>
          <button class="key">F6<br /><span class="icon">&#9208;</span></button>
          <button class="key">F7<br /><span class="icon">&#9194;</span></button>
          <button class="key">F8<br /><span class="icon">&#9193;</span></button>
          <button class="key">F9</button>
          <button class="key">F10</button>
          <button class="key">F11</button>
          <button class="key">F12</button>
        </div>

        <!-- Row 2: Number Row -->
        <div class="row">
          <button class="key">~</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key">0</button>
          <button class="key">-</button>
          <button class="key">=</button>
          <button class="key wide">Backspace</button>
        </div>

        <!-- Row 3: QWERTY Row -->
        <div class="row">
          <button class="key wider">Tab</button>
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
          <button class="key">[</button>
          <button class="key">]</button>
          <button class="key">\</button>
        </div>

        <!-- Row 4: ASDF Row -->
        <div class="row">
          <button class="key wider">Caps</button>
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <button class="key">;</button>
          <button class="key">'</button>
          <button class="key widest">Enter</button>
        </div>

        <!-- Row 5: ZXCV Row -->
        <div class="row">
          <button class="key widest">Shift</button>
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key">,</button>
          <button class="key">.</button>
          <button class="key">/</button>
          <button class="key widest">Shift</button>
        </div>

        <!-- Row 6: Control Keys -->
        <div class="row">
          <button class="key">Ctrl</button>
          <button class="key">Win</button>
          <button class="key">Alt</button>
          <button class="key extra-wide">Space</button>
          <button class="key">Alt</button>
          <button class="key">Fn</button>
          <button class="key">Menu</button>
          <button class="key">Ctrl</button>
        </div>
        <!-- 
  A quiet, thematic quote that captures the spirit of office culture 
  and highlights the meaningfulness behind every keystroke.
  -->
        <div class="quote" aria-hidden="true">
          <em>“In every keystroke, there’s a quiet act of ambition.”</em>
        </div>
      </div>
    </main>
  </body>
</html>
